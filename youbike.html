<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- leaftlet -->
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <!-- axios -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>

    <!-- jsSHA -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"
    ></script>

    <!-- wicket -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wicket/1.3.8/wicket.min.js"
      integrity="sha512-aaiN+QIXD0N9Id865vSDEfttZJV9v8ZGh7jXMnYI2zbZhkSYOulS4IH0u4pC61/KXT20UedYzL5xi5siIg6mlw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="css/youbike.css" />
    <script defer src="youbike.js"></script>

    <title>自行車道地圖</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html"
          ><img src="img/logo2.png" alt="logo" class="logo-2"
        /></a>
      </div>
      <div class="switch">
        <button class="btn rent-btn btn-on">
          <img src="img/bike.svg" alt="bike" class="img bike" />
          <h4 class="h4-TC rent-btn__text">租 車</h4>
        </button>
        <button class="btn return-btn btn-off">
          <img src="img/parking.svg" alt="parking" class="img parking" />
          <h4 class="h4-TC return-text">還 車</h4>
        </button>
      </div>
      <div class="show">
        <img src="img/show.png" alt="" class="img-show" />
      </div>
    </header>
    <div id="mapid"></div>
    <div class="search">
      <input type="text" class="search__text" placeholder="搜尋站點" />
      <button class="btn search__btn">
        <img src="img/search.png" alt="search" />
      </button>
    </div>
  </body>
</html>
